<!DOCTYPE html>
  <html>
    <head>
    	<title>Static WebApp using Materialize</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    	<nav>
    		<div class="nav-wrapper">
    			<a href="#" class="brand-logo">Cars</a>
    			<ul id="nav-mobile" class="right hide-on-med-and-down">
        			<li><a href="#">Contact Us</a></li>
        		</ul>
    		</div>
    	</nav>

    	<div class="container-fluid">
    		
    		<div class="row">

    			<div class="col s12"><img src="images/car1.jpg" id="mainImage" class="responsive-img"></div>
    			 
    		</div>

    		<div class="row">
    			
    			<div class="col s4"><img src="images/car1.jpg" class="responsive-img" id="car1" onclick="changeImg(this.id)"></div>
    			<div class="col s4"><img src="images/car2.jpg" class="responsive-img" id="car2" onclick="changeImg(this.id)"></div>
    			<div class="col s4"><img src="images/car3.jpg" class="responsive-img" id="car3" onclick="changeImg(this.id)"></div>
    		</div>

    		<div class="row">
    			<div class="col s4"><img src="images/car4.jpg" class="responsive-img" id="car4" onclick="changeImg(this.id)"></div>
    			
    		</div>
    	</div>


    </body>

    <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <!-- Custom Js -->
      <script type="text/javascript" src="js/index.js"></script>
  </html>
